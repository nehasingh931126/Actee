<header class="games-search-panel actee-bottom-margin actee-margin-bottom actee-flex-row-display">
  <div class="games-search-panel__left actee-flex-row-center-display">
    <h2 class="games-text">Games</h2>
    <div class="games-button actee-flex-row-display">
      <img
        class="games-search-panel__listview-img"
        src="assets/actee-button-images/ListView_Orange.svg"
        alt="List view icon"
      />
      <img
        class="games-search-panel__gridview-img"
        src="assets/actee-button-images/Gridview.svg"
        alt="Grid view icon"
      />
    </div>
  </div>
  <div class="games-search-panel__center">
    <div class="search-container">
      <div class="search-icon"></div>
      <input
        class="search-bar"
        type="text"
        placeholder="Search"
        (input)="onSearchHandler($event)"
      />
      
    </div>
  </div>
  <div class="games-search-panel__right">
    <a href="#" class="actee-flex-row-center-display">Create A Game</a>
  </div>
</header>
<section class="games-tab-panel">
  <nav class="games-tab-panel__navbar actee-flex-row-center-display">
    <span class="nav-item active" id="active">All Games</span>
    <span class="nav-item">My Games</span>
    <span class="nav-item">Tools</span>
  </nav>
  <div class="games-tab-panel__filter actee-flex-row-display">
    <div class="games-tab-panel__filter-title actee-flex-row-display">
      <span class="games-tab-panel__label">Filter</span>
      <img src="assets/actee-button-images/filter.svg" alt="Filter icon" />
    </div>
    <button class="games-tab__sortby">Sort By</button>
  </div>
</section>
